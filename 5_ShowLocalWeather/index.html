<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Show Local Weather</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
	<script type="text/javascript" src="JS.js"></script>
	<link rel="stylesheet" type="text/css" href="CSS.css">
	
</head>
<body ng-app="Weather">
	<div class="controller" ng-controller="CTRL">
		<div class="title">聚合天气应用</div>
		<div class="contents">
			<h3>今日天气</h3>
			<p>城市：{{Data.today.city}}</p>
			<p>气温:{{Data.today.temperature}}</p>
			<p>天气：{{Data.today.weather}}</p>
			<p>风向：{{Data.today.wind}}</p>
			<p>穿衣指数：{{Data.today.dressing_index}}</p>

		</div>
	</div>
	
</body>

</html>
